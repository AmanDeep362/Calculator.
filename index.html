<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Calculator by Amandeep Singh</h1>
          <div class="calculator">

              <form name="form1">
                  
                  <input type="text" name="screen" placeholder="0" id="calc">
                  <table>
                      <tr>
                          <td> <input type="button" value="7"  onclick="form1.screen.value += '7' " ></td>
                          <td> <input type="button" value="8"  onclick="form1.screen.value += '8' " ></td>
                          <td> <input type="button" value="9"  onclick="form1.screen.value += '9' " ></td>
                          <td> <input type="button" value="C"  onclick="form1.screen.value = '' " ></td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="4"  onclick="form1.screen.value += '4' " ></td>
                            <td> <input type="button" value="5"  onclick="form1.screen.value += '5' " ></td>
                <td> <input type="button" value="6"  onclick="form1.screen.value += '6' " ></td>
                <td> <input type="button" value="/"  onclick="form1.screen.value += '/'" ></td>
            </tr>
            <tr>
                <td> <input type="button" value="1"  onclick="form1.screen.value += '1' " ></td>
                <td> <input type="button" value="2"  onclick="form1.screen.value += '2' " ></td>
                <td> <input type="button" value="3"  onclick="form1.screen.value += '3' " ></td>
                <td> <input type="button" value="%"  onclick="form1.screen.value += '%' " ></td>
            </tr>
            <tr>
                <td> <input type="button" value="+"  onclick="form1.screen.value += '+' " ></td>
                <td> <input type="button" value="-"  onclick="form1.screen.value += '-' " ></td>
                <td> <input type="button" value="."  onclick="form1.screen.value += '.' " ></td>
                <td> <input type="button" value="="  onclick="form1.screen.value=eval(form1.screen.value) " ></td>
            </tr>
            <tr>
                <td> <input type="button" value="("  onclick="form1.screen.value += '(' " ></td>
                <td> <input type="button" value=")"  onclick="form1.screen.value += ')' " ></td>
                <td> <input type="button" value="X"  onclick="form1.screen.value += '*' " ></td>
                <td> <input type="button" value="<-"  onclick="backspace() " ></td>
                
            </tr>
            
        </table>
        
    </form>
</div>                                                                                                    
</div>
    </body>
    <script src="index.js"></script>
</html>
